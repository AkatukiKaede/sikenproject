{% extends 'base.html' %}
{% load static %}
{% block title %}ログイン{% endblock %}
{% block contents %}
{% if form.errors %}
<p style="color: red">ユーザー名とパスワードが一致しません。</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="Username">
        User name</label>
      <!-- usernameの<input>タグを出力-->
      <!-- name属性の値はLoginViewで定義されているフィールド名username -->
      <input type="text"
             name="username"
             id="id_username"
             maxlength="150"
             autocapitalize="none"
             autocomplete="username"
             class="form-control"
             placeholder="ユーザー名"
             required autofocus>
      <!-- Passwordのラベル(非表示) -->
      <br>
      <label for="Password" class="visually-hidden">
         Password</label>
      <!-- passwordの<input>タグを出力-->
      <!-- name属性の値はLoginViewで定義されているフィールド名password -->
      <input type="password"
             name="password"
             id="id_password"
             autocomplete="current-password"
             class="form-control"
             placeholder="パスワード"
             required autofocus>
      
      <!-- <button>～</button>を書き換えてログインボタンを配置 -->
          <input type="submit" value="ログイン">
      
      <!-- パスワードリセットページのリンクテキスト -->
      <br><br>
      <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか?</a><p>
      <!-- ログイン直後のリダイレクト先(トップページ)のURLパターンを設定 -->
      <input type="hidden"
             name="next"
             value="{% url 'mywebsite:home' %}">
    </form>
    {% endblock %}
